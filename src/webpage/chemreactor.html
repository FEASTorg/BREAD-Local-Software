<div id="chemreactor">
    <h1>Chemical Deconstruction Reactor</h1>

    <!-- Gauges Section -->
    <div class="gauge-container">
        <div>
            <div id="chem-thermo-gauge1"></div>
            <form action="/form-submit" method="POST" target="target">
                <label>Setpoint:</label>
                <input type="number" step="0.01" name="cs1" id="chem-thermo-gauge1-amount">
                <button onclick="
                   chemGaugeInfo['chem-thermo-gauge1'].setpoint = document.getElementById('chem-thermo-gauge1-amount').value;
                   updateChemGauge('chem-thermo-gauge1')
                ">Push Data</button>   
            </form>
            <form action="/form-submit" method="POST" target="target">
                <label>Kp:</label>
                <input type="number" step="0.01" name="cp1" id="chem-thermo-gauge1-kp"><br>
                <label>Ki:</label>
                <input type="number" step="0.01" name="ci1" id="chem-thermo-gauge1-ki"><br>
                <label>Kd:</label>
                <input type="number" step="0.01" name="cd1" id="chem-thermo-gauge1-kd">
                <button>Push Data</button>
            </form>
        </div>

        <div>
            <div id="chem-thermo-gauge2"></div>
            <form action="/form-submit" method="POST" target="target">
                <label>Setpoint:</label>
                <input type="number" step="0.01" name="cs2" id="chem-thermo-gauge2-amount">
                <button onclick="
                   chemGaugeInfo['chem-thermo-gauge2'].setpoint = document.getElementById('chem-thermo-gauge2-amount').value;
                   updateChemGauge('chem-thermo-gauge2')
                ">Push Data</button>   
            </form>
            <form action="/form-submit" method="POST" target="target">
                <label>Kp:</label>
                <input type="number" step="0.01" name="cp2" id="chem-thermo-gauge2-kp"><br>
                <label>Ki:</label>
                <input type="number" step="0.01" name="ci2" id="chem-thermo-gauge2-ki"><br>
                <label>Kd:</label>
                <input type="number" step="0.01" name="cd2" id="chem-thermo-gauge2-kd">
                <button>Push Data</button>
            </form>
        </div>

        <div>
            <div id="chem-pump1-gauge1"></div>
            <form action="/form-submit" method="POST" target="target">
                <label>Setpoint:</label>
                <input type="number" step="0.01" name="cm1" id="chem-pump1-gauge1-amount">
                <button onclick="setGaugeValue(document.getElementById('chem-pump1-gauge1-amount').value, 'chem-pump1-gauge1')">Push Data</button>
            </form>
        </div>

        <div>
            <div id="chem-pump2-gauge1"></div>
            <form action="/form-submit" method="POST" target="target">
                <label>Setpoint:</label>
                <input type="number" step="0.01" name="cm2" id="chem-pump2-gauge1-amount">
                <button onclick="setGaugeValue(document.getElementById('chem-pump2-gauge1-amount').value, 'chem-pump2-gauge1')">Push Data</button>
            </form>
        </div>

        <div>
            <div id="chem-pump3-gauge1"></div>
            <form action="/form-submit" method="POST" target="target">
                <label>Setpoint:</label>
                <input type="number" step="0.01" name="cm3" id="chem-pump3-gauge1-amount">
                <button onclick="setGaugeValue(document.getElementById('chem-pump3-gauge1-amount').value, 'chem-pump3-gauge1')">Push Data</button>
            </form>
        </div>

        <div>
            <div id="chem-pump4-gauge1"></div>
            <form action="/form-submit" method="POST" target="target">
                <label>Setpoint:</label>
                <input type="number" step="0.01" name="cm4" id="chem-pump4-gauge1-amount">
                <button onclick="setGaugeValue(document.getElementById('chem-pump4-gauge1-amount').value, 'chem-pump4-gauge1')">Push Data</button>
            </form>
        </div>
    </div>

    <!-- Graph Section -->
    <div class="graph-container">
        <div id="chem-thermo-graph"></div>
        <label>Number of previous seconds to track: </label>
        <input type="number" id="chem-thermo-tracking-amount">
        <button id="chem-thermo-tracking" onclick="setTracking('chem-thermo-tracking', 'chem-thermo-tracking-amount', 'chem-thermo-graph')">Track Data</button>        
    </div>
</div>
